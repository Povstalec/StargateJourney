title: Stargate Journey
description: >- 
  Documentation for the Minecraft mod Stargate Journey

logo: "/assets/img/logo.png"
favicon_ico: "/favicon.ico"
url: https://lukaskabc.github.io # without leading slash
baseurl: /StargateJourney/

discord_invite_link: https://discord.gg/VDSqzdBqRd

nav_external_links:
  - title: GitHub
    url: https://github.com/Povstalec/StargateJourney
  - title: Discord
    url: https://discord.gg/VDSqzdBqRd

theme: just-the-docs
# see https://just-the-docs.com/docs/configuration/
permalink: pretty

color_scheme: night

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: 'k'

# For copy button on code
enable_copy_code_button: true

heading_anchors: true
nav_enabled: true
nav_sort: case_insensitive

back_to_top: true
back_to_top_text: "Back to top"

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  tip:
    title: Tip
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  future:
    title: Planned feature
    color: grey-lt




exclude:
  # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
  - .sass-cache/
  - .jekyll-cache/
  - .idea
  - .vscode
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # specific to the theme website:
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - run/
  - _site/
  - .gradle/
  - .bundle/
  - build/